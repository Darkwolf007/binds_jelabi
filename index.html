<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Binds❤️</title>
    <link rel="icon" type="x-icon" href="data/favicon.ico">


    <!-- Initialize the viewport -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- Load the required dependencies: A-frame and AR.js -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>


</head>



<body style='margin : 0px; overflow: hidden;'>

    <a-scene id="neighbours" embedded
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_9_3;'>

        <!-- Defines the barcode marker that we are going to use. We have just to specify its code, that in this case is 2 -->
        <!-- Repeating elements for each integer between 0 and 305 -->

        <a-marker type="barcode" value="86">
            <a-image position="0 0 0" rotation="-90 0 0" scale="2 2 2"
                src="https://ik.imagekit.io/bsanivviz/binds/letter_1(1).jpg?updatedAt=1714580301491"></a-image>
        </a-marker>

        <a-marker type="barcode" value="52">
            <a-image position="0 0 0" rotation="-90 0 0" scale="2 2 2"
                src="https://ik.imagekit.io/bsanivviz/binds/letter_2.jpg?updatedAt=1714580251760"></a-image>
        </a-marker>

        <a-marker type="barcode" value="192">
            <a-image position="0 0 0" rotation="-90 0 0" scale="2 2 2"
                src="https://ik.imagekit.io/bsanivviz/binds/letter_3.jpg?updatedAt=1714580311289"></a-image>
        </a-marker>

        <a-marker type="barcode" value="9">
            <a-image position="0 0 0" rotation="-90 0 0" scale="2 2 2"
                src="https://ik.imagekit.io/bsanivviz/binds/letter_4.jpg?updatedAt=1714580309230"></a-image>
        </a-marker>

        <a-marker type="barcode" value="47">
            <a-image position="0 0 0" rotation="-90 0 0" scale="2 2 2"
                src="https://ik.imagekit.io/bsanivviz/binds/letter_5.jpg?updatedAt=1714580302616"></a-image>
        </a-marker>



        <!-- Define the camera of the scene -->
        <a-entity camera></a-entity>
    </a-scene>

</body>
